<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #555;
        }

        .contact-info {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }

        .contact-info li {
            background: #f9f9f9;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-info li:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.1em;
            display: block;
            text-align: center;
        }

        .contact-info i {
            font-size: 2em;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.6em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>欢迎使用戴森球联机mod</h1>
        <p>在这里你可以找到更多的资源和联系方式！</p>
        
        <ul class="contact-info">
            <!-- QQ 群号 -->
            <li>
                <i class="fas fa-comment"></i>
                <a href="https://jq.qq.com/?_wv=1027&k=ZL2D6R5" target="_blank">
                    加入戴森球联机的QQ群：387590770
                </a>
            </li>
            
            <!-- GitHub 地址 -->
            <li>
                <i class="fas fa-github"></i>
                <a href="https://github.com/xingkongwangbin/Dyson_Sphere_Program-mod" target="_blank">
                    访问项目的GitHub地址
                </a>
            </li>
        </ul>
    </div>

    <!-- FontAwesome 图标库 -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
